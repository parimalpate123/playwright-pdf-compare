name: PR Agent
on:
  issue_comment:
    types: [created]

jobs:
  pr-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: ./.github/actions/pr-agent-action-main
        run: bun install

      - name: Build TypeScript
        working-directory: ./.github/actions/pr-agent-action-main
        run: |
          bun build src/entrypoints/prepare.ts --outdir dist

      - name: Run PR Agent
        working-directory: ./.github/actions/pr-agent-action-main
        run: bun run dist/entrypoints/prepare.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TRIGGER_PHRASE: "@agent"